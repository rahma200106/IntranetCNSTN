
<div class="panel panel-primary">
    <div class="panel-heading">
      <h4><b>modification</b></h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)='onSubmit()' #f="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nom</label>
            <input type="text" class="form-control" [(ngModel)]="nouvemp.nom" name="nom" id="inputEmail4"
              placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Prenom</label>
            <input type="text" class="form-control" [(ngModel)]="nouvemp.prenom" name="prenom"
              id="inputPassword4" placeholder="Prenom">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Grade</label>
            <input type="text" class="form-control" [(ngModel)]="nouvemp.grade" name="grade" id="Grade">
          </div>

        </div>
